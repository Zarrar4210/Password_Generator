        <div id="main-div">
           <h1>Generate a <span id="text-el">Unique Password</span></h1>
           <h2>Make your accounts secure with us.</h2>
           <p>Length: <span id="num-el">8</span></p>
           <input type="range" min="8" max="12" value="8" name="slider" id="slider-el"><br>
           <button id="btn-el" onclick="getGeneratePassword()">Generate!</button>
           <div id="secondary">
              <input type="text" name="password1" class="password" value="Your Password" id="password1-el">
